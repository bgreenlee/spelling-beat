<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelling Beat</title>

    <script src="js/application.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicons -->
    <link rel="icon" href="images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="images/favicon-128.png" sizes="128x128">
    <link rel="icon" href="images/favicon-192.png" sizes="192x192">
    <!-- iOS -->
    <link rel="apple-touch-icon" href="images/favicon-152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="images/favicon-167.png" sizes="167x167">
    <link rel="apple-touch-icon" href="images/favicon-180.png" sizes="180x180">
    <!-- Android -->
    <link rel="shortcut icon" sizes="196x196" href="images/favicon-196.png">
</head>

<body>
    <section class="section main-content">
        <div class="columns is-mobile">
            <div class="column is-narrow">
                <div class="is-pulled-left">
                    <img src="images/bee-logo-128.png" class="logo" alt="bee logo" width="64">
                </div>
            </div>

            <div class="column">
                <div class="is-pulled-right">
                    <a href="https://github.com/bgreenlee/spelling-beat">
                        <img src="images/github.svg" class="github-logo" alt="github" width="32" height="32">
                    </a>
                </div>

                <h1 class="title">Spelling Beat</h1>
                <p class="subtitle">
                    For when you're desperate to solve <a href="https://www.nytimes.com/puzzles/spelling-bee">everyone's
                        favorite spelling puzzle</a>.
                </p>

                <label class="label">Letters (required first)</label>
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" id="letters" minlength="7" maxlength="7" autocomplete="off"
                            autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
                    </div>
                </div>

                <div id="words" class="words"></div>
                <div id="score" class="score"></div>
            </div>
        </div>
        </section>

        <footer>
            <div class="content has-text-centered">
                <p>
                    &copy; 2021 <a href="https://footle.org">Brad Greenlee</a>. <a href="https://github.com/bgreenlee/spelling-beat">Source code</a> licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.<br>
                    <a href="http://www.scrabbleplayers.org">NASPA Word List 2020 Edition</a> &copy; NASPA 2020. The copy included in this app is licensed for personal use. You may not use it for any commercial purposes.
                </p>
            </div>
        </footer>
</body>

</html>
